<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Admission Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>School Admission Form</h1>
    <p>Please fill in all required fields and upload the necessary documents.</p>

    <form>
      <!-- Student Information -->
      <h2>Student Information</h2>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter student's full name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <!-- Parent/Guardian Info -->
      <h2>Parent/Guardian Information</h2>
      <label for="parentName">Parent/Guardian Name:</label>
      <input type="text" id="parentName" name="parentName" placeholder="Enter parent or guardian name" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter address" required></textarea>

      <!-- Documents Upload -->
      <h2>Required Documents</h2>
      <label>Birth Certificate:</label>
      <input type="file" name="birthCertificate" accept=".pdf,.jpg,.png" required>

      <label>Previous Academic Records:</label>
      <input type="file" name="academicRecords" accept=".pdf,.jpg,.png" required>

      <label>Passport Photos:</label>
      <input type="file" name="photos" accept=".jpg,.png" multiple required>

      <label>Medical Records:</label>
      <input type="file" name="medicalRecords" accept=".pdf,.jpg,.png">

      <label>Parent/Guardian ID:</label>
      <input type="file" name="guardianID" accept=".pdf,.jpg,.png">

      <!-- Consent -->
      <div class="consent">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I confirm that the information provided is accurate.</label>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
