<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School Admission — Medical Questionnaire</title>
  <link rel="stylesheet" href="requirements.css">
</head>
<body>
  <a href="homepage.html" class="back-btn">← Back</a>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="title">School Admission — Medical Questionnaire</h1>
        <div class="subtitle">Please complete all medical details. Fields marked with <span class="required">*</span> are required.</div>
      </div>
      <div class="card-body">
        <form id="medForm" novalidate>
          <div class="full">
            <label>Student full name <span class="required">*</span></label>
            <input type="text" id="studentName" required placeholder="e.g. John Doe">
          </div>

          <div>
            <label>Admission number <span class="required">*</span></label>
            <input type="text" id="admissionNo" required placeholder="e.g. ADM-2025-001">
          </div>

          <div>
            <label>Date of birth <span class="required">*</span></label>
            <input type="date" id="dob" required>
          </div>

          <div>
            <label>Gender</label>
            <select id="gender">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label>Parent / Guardian name <span class="required">*</span></label>
            <input type="text" id="guardian" required placeholder="e.g. Mary Doe">
          </div>

          <div>
            <label>Parent phone <span class="required">*</span></label>
            <input type="tel" id="phone" required placeholder="e.g. +254 7XXXXXXXX">
          </div>

          <div class="full">
            <label>Home address</label>
            <input type="text" id="address" placeholder="Street, City, County">
          </div>

          <div>
            <label>Emergency contact (name & relationship)</label>
            <input type="text" id="emergencyName" placeholder="e.g. Jane Doe (Aunt)">
          </div>

          <div class="actions full">
            <button type="submit">Submit Medical Info</button>
            <button type="reset" class="secondary">Reset Form</button>
          </div>

          <div id="result" class="summary" style="display:none"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="requirements.js"></script>
</body>
</html>
