<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School Admission — Medical Questionnaire</title>
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --accent:#2563eb;
      --muted:#6b7280;
      --danger:#ef4444;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,var(--bg),#eef4ff);display:flex;align-items:center;justify-content:center;padding:32px}
    .container{width:100%;max-width:920px}
    .card{background:var(--card);border-radius:12px;box-shadow:0 8px 30px rgba(37,99,235,0.08);overflow:hidden}
    .card-header{padding:20px 28px;border-bottom:1px solid #eef2ff;background:linear-gradient(90deg,rgba(37,99,235,0.04),transparent)}
    .title{margin:0;font-size:20px;color:#0f172a}
    .subtitle{margin:6px 0 0;color:var(--muted);font-size:13px}
    .card-body{padding:22px}
    form{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .full{grid-column:1/-1}
    label{display:block;font-size:13px;color:#111827;margin-bottom:6px}
    input[type="text"],input[type="date"],input[type="tel"],select,textarea,input[type="file"]{
      width:100%;padding:10px 12px;border:1px solid #e6edf8;border-radius:8px;font-size:14px;background:#fbfdff
    }
    textarea{min-height:80px;resize:vertical}
    .hint{font-size:12px;color:var(--muted);margin-top:6px}
    .row{display:flex;gap:8px}
    .checkboxes{display:flex;flex-wrap:wrap;gap:8px}
    .small{font-size:13px;color:var(--muted)}
    .actions{display:flex;gap:12px;align-items:center;justify-content:flex-end;margin-top:14px}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn.secondary{background:#fff;color:var(--accent);border:1px solid #dbeafe}
    .required{color:var(--danger);margin-left:6px}
    @media (max-width:760px){form{grid-template-columns:1fr} .actions{justify-content:center}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="title">School Admission — Medical Questionnaire</h1>
        <div class="subtitle">Please complete all medical details. Fields marked with <strong>*</strong> are required.</div>
      </div>
      <div class="card-body">
        <form id="medForm" novalidate>
          <div class="full">
            <label>Student full name <span class="required">*</span></label>
            <input type="text" id="studentName" required placeholder="e.g. John Doe">
          </div>

          <div>
            <label>Admission number <span class="required">*</span></label>
            <input type="text" id="admissionNo" required placeholder="e.g. ADM-2025-001">
          </div>

          <div>
            <label>Date of birth <span class="required">*</span></label>
            <input type="date" id="dob" required>
          </div>

          <div>
            <label>Gender</label>
            <select id="gender">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label>Parent / Guardian name <span class="required">*</span></label>
            <input type="text" id="guardian" required placeholder="e.g. Mary Doe">
          </div>

          <div>
            <label>Parent phone <span class="required">*</span></label>
            <input type="tel" id="phone" required placeholder="e.g. +254 7XXXXXXXX">
          </div>

          <div class="full">
            <label>Home address</label>
            <input type="text" id="address" placeholder="Street, City, County">
          </div>

          <div>
            <label>Emergency contact (name & relationship)</label>
            <input type="text" id="emergencyName" placeholder="e.g. Jane Doe (Aunt)">
          </div>

          <div>
            <label>
